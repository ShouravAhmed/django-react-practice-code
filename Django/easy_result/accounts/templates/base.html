<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>{{page_name}}</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 10px;">Easy Result</a>
        <form class="form-inline">
          {% if request.user.is_authenticated %}  
            <span class="text-success" style="margin-right: 10px;"> +880{{ request.user.username }} </span>
            <a href="{% url 'logout' %}">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="button">Logout</button>
            </a>
          {% else %}
            <span class="text-success" style="margin-right: 10px;"> Guest </span>
            <a href="{% url 'login' %}">
              <button class="btn btn-outline-danger my-2 my-sm-0" type="button">Login</button>
            </a>
          {% endif %}
        </form>
      </nav>
      
      
    
    {% block start %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
