{% extends 'base.html' %}
{% block start %}

<div class="container">
    <div class="container px-4 py-5" id="featured-3">
        <h1 class="pb-2 border-bottom">
            <div class="row align-items-center">
                <div class="col">
                    All The Secret Recipes
                </div>
                <div class="col-auto">
                    <hr class="my-0">
                </div>
                <div class="col-auto">
                    <a href="{% url 'create_recipe' %}">
                        <button type="button" class="btn btn-warning">Create Recipe</button>
                    </a>
                </div>
            </div>
        </h1>
    </div>

    <div class="" id="featured-3">
      <h4 class="p-4">
        <form>
          <div class="row align-items-center">
              <div class="col-auto">
                Search Recipe
              </div>
              <div class="col-auto">
                <input name="search" type="text" control="form-control" placeholder="Search" value={{ search_text }}>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
          </div>
        <form>
      </h4>
  </div>
    
    <div class="row mx-3">
      {% for recipe in recipes %}
      <div class="col-md-6">
        <div class="card mb-4" style="height: 520px;">
          <img src="{{ recipe.Image }}" class="card-img-top" alt="Recipe Image" style="height: 300px;">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.Name }}</h5>
            <p class="card-text">{{ recipe.Description|slice:":250"  }} ...</p>
            <a href="{% url 'recipe' recipe.Id %}" class="btn btn-primary">Check Full Recipe</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  

{% endblock %}
